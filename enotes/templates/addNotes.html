{% extends 'usernavbar.html' %}
{% block main %}

<div class="pagetitle">
    <h1>Add Notes</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
            <li class="breadcrumb-item active">Add Notes</li>
        </ol>
    </nav>
</div><!-- End Page Title -->

<section class="section profile">
    <div class="row">

        <div class="col-xl-12">

            <div class="card">
                <div class="card-body pt-3">
                    <!-- Bordered Tabs -->
                    <ul class="nav nav-tabs nav-tabs-bordered">

                        <li class="nav-item">
                            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">
                                Add Notes
                            </button>
                        </li>

                    </ul>
                    <div class="tab-content pt-2">

                        <div class="tab-pane fade show active profile-overview" id="profile-overview">
                            <form method="post">
                                {% csrf_token %}

                                <div class="row mb-3">
                                    <label class="col-md-4 col-lg-3 col-form-label">Title</label>
                                    <div class="col-md-8 col-lg-9">
                                        <input name="Title" type="text" class="form-control" placeholder="Enter Title" required>
                                    </div>
                                </div>



                                <div class="row mb-3">
                                    <label class="col-md-4 col-lg-3 col-form-label">Notes Description</label>
                                    <div class="col-md-8 col-lg-9">
                                        <textarea name="Content" class="form-control" style="height: 100px" placeholder="Notes Description" required></textarea>
                                    </div>
                                </div>
                                <div class="row mb-3">
    <label class="col-md-4 col-lg-3 col-form-label">Notes Description</label>
    <div class="col-md-8 col-lg-9">
        <textarea name="Content" class="form-control" style="height: 100px" placeholder="Notes Description" required></textarea>
    </div>
</div>
<div class="row mb-3">
    <label class="col-md-4 col-lg-3 col-form-label">Upload Notes</label>
    <h2 class = "text-center">UPLOAD NOTES</h2>
    <HR>
    <form method = "post" enctype="multipart/form-data"></form>
    <label>Branch</label>
    <select class="form-control"name="branch">
        <option value="">---Select Branch---</option>
        <option value ="E&TC">E&TC</option>
        <option Value ="IT">IT</option>
        <option Value ="CS">CS</option>
         <option Value ="MECHANICAL">MECHANICAL</option>
    </select>
    <label>Subject</label>
    <input type ="text" class=="form-control" placeholder="Enter Subject Name" name="subject">
    <label>Notes File</label>
    <input type ="file" class=="form-control" name="notesfile">
    <label>File Type</label>
    <select class="form-control" name="filetype">
        <option value="">---Select File Type---</option>
        <option value ="E&TC">PDF</option>
        <option Value ="IT"DOC/>DOCX</option>
        <option Value ="CS">PPT</option>
        <option Value ="MECHANICAL">Image</option>

    </select>


    <div class="col-md-8 col-lg-9">
        <textarea name="Content" class="form-control" style="height: 80px" placeholder="Upload notes" required></textarea>
    </div>


                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form><!-- End Profile Edit Form -->

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% if error == "no" %}
<script>
	   alert('New Notes Added Successfully.');
       window.location=('{% url 'addNotes' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
	    alert('Something went wrong, Try Again');
</script>
{% endif %}

{% endblock %}
